<!DOCTYPE html>
<html lang="en">
  <head>

        color: #d800d8;

        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        position: relative;
      }
      button:hover {

      }
    </style>
    <script>
      let noClickCount = 0;

        `;
      }
      
      function OUM() {
        document.body.innerHTML = `
          <h1</h1>
          <button id="noBtn" onclick="PROMISE()">I PROMISE.</button>
           <button id="noBtn" onclick="NI()">NO</button>
        `;
      }
      
      function PROMISE() {
        document.body.innerHTML = `

          <p></p>
          <P></p>
          
          <pre>
           
          </pre>
          <p>
            </p> 
          
        `;
      }

      function NO() {
        noClickCount++;
        const noBtn = document.getElementById("noBtn");

        if (noClickCount === 1) {
          moveButtonRandomly(noBtn);
          
        } else if (noClickCount === 2) {
          moveButtonRandomly(noBtn);
          
        }  else if (noClickCount === 3) {
          moveButtonRandomly(noBtn);
          
        } else if (noClickCount === 4) {

        }else if (noClickCount >= 7 ) {

          <button onclick="TRYAGAIN()">LIWATT</button>
          
            <pre>

          `;

      }
           
      
      function moveButtonRandomly(button) {
        // Move the button to a random position within the page.
        const x = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth)) + 'px';
        const y = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight)) + 'px';
        button.style.position = 'absolute';
        button.style.left = x;
        button.style.top = y;
      }
    </script>
  </head>
  <body>
